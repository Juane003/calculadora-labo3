<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Calculator</title>
  </head>
  <body
    class="min-h-screen w-full bg-midnight-blue flex justify-center items-center"
  >
    <section class="h-96 w-96 border border-hotpink rounded-md">
      <div
        id="calculator-screen"
        class="text-2xl flex items-center justify-end pr-2 border-b border-hotpink h-16 text-white"
      ></div>
      <div class="grid grid-cols-4 gap-4 p-4 content-center h-80">
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          AC
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          ‚Üê
        </button>

        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          %
        </button>
        <button
          class="text-midnight-blue p-2 border border-hotpink bg-hotpink rounded-full hover:bg-midnight-blue hover:text-stone-200 duration-300 active:bg-violet-900"
        >
          /
        </button>
        <button
          value="7"
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          7
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          8
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          9
        </button>
        <button
          class="text-midnight-blue p-2 border border-hotpink bg-hotpink rounded-full hover:bg-midnight-blue hover:text-stone-200 duration-300 active:bg-violet-900"
        >
          *
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          4
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          5
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          6
        </button>
        <button
          class="text-midnight-blue p-2 border border-hotpink bg-hotpink rounded-full hover:bg-midnight-blue hover:text-stone-200 duration-300 active:bg-violet-900"
        >
          -
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          1
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          2
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          3
        </button>
        <button
          class="text-midnight-blue p-2 border border-hotpink bg-hotpink rounded-full hover:bg-midnight-blue hover:text-stone-200 duration-300 active:bg-violet-900"
        >
          +
        </button>
        <button
          class="text-stone-200 col-span-2 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          0
        </button>
        <button
          class="text-stone-200 p-2 border border-hotpink rounded-full hover:bg-hotpink hover:text-midnight-blue duration-300 active:bg-violet-900"
        >
          .
        </button>
        <button
          class="text-midnight-blue p-2 border border-hotpink bg-hotpink rounded-full hover:bg-midnight-blue hover:text-stone-200 duration-300 active:bg-violet-900"
        >
          =
        </button>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
